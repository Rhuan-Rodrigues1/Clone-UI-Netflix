<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Netflix UI Clone</title>
</head>
<body>

    <header>
        <div class="header">
            <nav>
                <picture>
                    <img src="../assets/netflix-img/images/logo.png" class="logo" alt="site logo">
                </picture>

                <div>
                    <button class="language-btn" >Português <img src="../assets/netflix-img/images/down-icon.png" alt="icon language button"></button>
                    <button>Entrar</button>
                </div>
            </nav>

            <div class="header-content">
                <h1>Filmes, séries e muito mais, sem limites</h1>
                <h3>Assista onde quiser. Cancele quando quiser.</h3>
                <p>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>

                <form class="email">
                    <input type="email" placeholder="Email" required>
                    <button type="submit">Vamos lá ></button>
                </form>
            </div>

        </div>

    </header>

    <main>
        <section class="features">
            <div class="row">
                <div class="text-col">
                    <h2>Aproveite na TV</h2>
                    <p>Assista em Smart TVs, PlayStation, Xbox, Chromecast, Apple TV, aparelhos de Blu-ray e outros dispositivos.</p>
                </div>
                <picture class="img-col">
                    <img src="../assets/netflix-img/images/feature-1.png" alt="">
                </picture>
            </div>
        </section>
    </main>
</body>
</html>
